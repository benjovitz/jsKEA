<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="user-section">
        
    </section>
    <input type="text" id="user-id">
    <button id="getUserbtn">Get user</button> 
</body>

<script>
    document.getElementById("getUserbtn").onclick = getuser
    const user = document.getElementById("user-section")

    function getuser(){
        const userid = document.getElementById("user-id").value 
        fetch("https://jsonplaceholder.typicode.com/users/"+userid)
    .then(res => res.json())
    .then(data=>{
        console.log(data) 
        let text = "<li>Name: "+data.name+"</li>"
        text+= "<li>Phone: "+data.phone+"</li>"
        text+="<b>Adress</b>"
        text+= "<li>Street: "+data.address.street+"</li>"
        text+= "<li>City: "+data.address.city+"</li>"
        text+= "<li>Zip: "+data.address.zipcode+"</li>"
        text+= "<li>Geo: "+data.address.geo.lat+data.address.geo.lng+"</li>"
        
        user.innerHTML=text
    })
    }

    
</script>
</html>
