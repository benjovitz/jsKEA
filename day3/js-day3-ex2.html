<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="getAllbtn">Get all</button>
    <section id="user-section">
        <ul>
        </ul>
        <table id="user-table">
           
        </table>

    </section>
</body>
<script>
    const userTable = document.getElementById("user-table")
    document.getElementById("getAllbtn").onclick = getall
     function getall(){
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res=>res.json())
        .then(data=>{
            console.log(data)
            let text = ` <tr>
                <th>Name</th>
                <th>Phone</th>
            </tr>`
            text += data.map(obj=>"<tr><td>"+obj.name+"</td><td>"+obj.phone+"</td></tr>").join("")
            /*
            data.forEach(element => {
                text+="<tr>"
                text+="<td>"+element.name+"</td>"
                text+="<td>"+element.phone+"</td>"
                text+="</tr>"
                console.log(text)
            });
            */
            userTable.innerHTML = text
        })
    }
</script>
</html>
